<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1.0" />
  <title>WarpAI Tracker</title>
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🛸 WarpAI</h1>
      <p>Onchain Activity Tracker</p>
      <button id="walletBtn">Connect Wallet</button>
    </header>

    <section class="gas-card">
      <h2>⛽ Gas</h2>
      <div class="gas-meter">
        <div id="needle"></div>
      </div>
      <div id="gasValue">– Gwei</div>
    </section>

    <section class="xp-card">
      <h2>✨ XP</h2>
      <div class="xp-bar">
        <div id="xpProgress"></div>
      </div>
      <div id="xpDisplay">0 XP</div>
      <button id="claimBtn">Claim XP</button>
    </section>

    <section class="feed">
      <h2>📜 Activity</h2>
      <div id="activityList"></div>
    </section>
  </div>

  <nav>
    <button class="active">🏠</button>
    <button>📈</button>
    <button>🎁</button>
    <button>📊</button>
    <button>👤</button>
  </nav>

  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
